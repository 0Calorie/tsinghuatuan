{% extends "activity_base.html" %}

{% block content %}

<form class="form-horizontal" role="form">
    <div class="container" style="padding-top:80px">


        <div class="form-group">
            <label for="Name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Name" placeholder="Name">
            </div>
        </div>

        <div class="form-group">
            <label for="Venue" class="col-sm-2 control-label">Venue</label>
            <div class="col-sm-10">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="Venue">
                        大礼堂 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">中礼堂</a></li>
                        <li><a href="#">小礼堂 action</a></li>
                        <li class="divider"></li>
                        <li><a href="#">新清华学堂</a></li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="form-group">
            <label for="Description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="Description" placeholder="Description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="starttime" class="col-sm-2 control-label">Show time</label>

            <div class="col-sm-10" >
                <input type="date" class="from-control" id="starttime">
                <input type="date" class="from-control" id="endtime">
            </div>
        </div>

        <div class="form-group">
            <label for="TicketNum" class="col-sm-2 control-label">TicketNum</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="TicketNum" placeholder="TicketNum">
            </div>
        </div>

        <div class="form-group">
            <label for="Limit" class="col-sm-2 control-label">Limit</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="Limit" placeholder="Limit">
            </div>
        </div>


        <div class="form-group">
            <label for="bookstart" class="col-sm-2 control-label">Bookstart</label>

            <div class="col-sm-10" >
                <input type="date" class="from-control" id="bookstart">
                <input type="date" class="from-control" id="bookend">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Place
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Save</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </div>


    </div>
</form>

{% endblock %}
