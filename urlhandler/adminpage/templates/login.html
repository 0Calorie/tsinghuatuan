{% extends "base_with_nav.html" %}

{% load staticfiles %}

{% block css %}
    <link href="{% static "lib/bs/css/signin.css" %}" rel="stylesheet" type="text/css" />
{%  endblock %}
{% block title %}
    Login
{% endblock %}

{% block nav-title %}
“清小团”票务管理系统
{% endblock %}

{% block content %}
    <div class="container">
        <form class="form-signin" action="{% url 'adminpage.views.login' %}" method="post">{% csrf_token %}
            <h2 class="form-signin-heading">登录</h2>
            <!--{% if message %}-->
                <div class="alert alert-danger">{{ message }}</div>
            <!--{% endif %}-->

            <input type="text" name="username" class="form-control" placeholder="用户名" required autofocus>

            <input type="password" name="password" class="form-control" placeholder="密码" required>

            <label class="checkbox">
                <input type="checkbox" value="Remember me">记住我
            </label>
            <input type="submit" class="btn btn-block btn-primary" value="登录">
        </form>
    </div>

{% endblock %}
